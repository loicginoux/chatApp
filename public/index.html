<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>App</title>
	<link rel="stylesheet" href="/css/application.css" type="text/css" charset="utf-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

	<script src="/application.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	var exports = this;
	jQuery(function(){
		var App = require("app");
		exports.App = App.init({el: $("body")});      
	});
	</script>

	<script type="text/x-jquery-tmpl" id="msgConnectTmpl">
	<li>${time}:${user} joint</li> 
	</script>
	<script type="text/x-jquery-tmpl" id="msgTalkTmpl">
	<li>${time} - ${user}: ${content}</li> 
	</script>
	<script type="text/x-jquery-tmpl" id="msgDisconnectTmpl">
	<li>${time}:${user} left</li> 
	</script>
</head>
<body>
	<div id="right">
		<p>
			<span id="client_count">0</span> users connected
		</p>
	</div>
	<div id="header">
		<h1>Chat application</h1>
	</div>
	<div id="chat">
		<ul id="chatList"></ul>
		<div class="bottom">
			<div class="name">
				<label for="">Name:</label> 
				<input type="text" name='user_name'/>
				<a href="#"  class="enter">Enter chat room</a> 
			</div>
			<div class="message hide">
				<label for="">Message:</label> 
				<input type="text" name='message'/>
				<a href="#" class="send">Send</a> 
			</div>
		</div>
	</div> 
</body>
</html>
